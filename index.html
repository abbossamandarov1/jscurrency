<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form method="POST" class="d-flex justify-content-between post-js">
            <div class="row mt-4">
                <h2 class="text-center">Currency Converter</h2>
                <div class="col-3">
                    <input class="form-control input-js" required placeholder="type" type="number">

                </div>
                <div class="col-6">
                    <select required id="disabledSelect" class="form-select select-js">
                    <option selected disabled>Currency type</option>
                    <option value="10045">USD</option>
                    <option value="10000">RUB</option>
                    <option value="12000">EURO</option>
                  </select>
                    <button class="btn btn-primary px-3 w-15" type="submit">Choose</button>
                    <h3 class="js-info mt-3"></h3>
                </div>
            </div>
        </form>
    </div>




    <script src="js/style.js"></script>
</body>

</html>
